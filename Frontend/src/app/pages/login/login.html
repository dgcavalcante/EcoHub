<div class="login-split-container">
    <div class="login-left-panel">
        <div class="login-logo-section">
            <img src="ecohub-logo.png" alt="Logo EcoHub" class="ecohub-logo-img">
        </div>
    </div>

    <div class="login-right-panel">
        <div class="login-content">
            <h3>ACESSE SUA CONTA</h3>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="login-email" required placeholder=" ">
                    <label for="login-email">EMAIL</label>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">SENHA</label>
                </div>

                <div class="login-actions">
                    <button type="button" class="action-link" (click)="clearPassword()">LIMPAR SENHA</button>
                    <a routerLink="/recuperar-senha" class="action-link">ESQUECEU A SENHA?</a>
                </div>

                <button type="submit" class="btn-login-right">ENTRAR</button>
                <button type="button" class="btn-cadastro-right" routerLink="/cadastro">CADASTRE-SE</button>
            </form>
        </div>
    </div>
</div>
