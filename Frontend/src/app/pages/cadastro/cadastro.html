<div class="cadastro-split-container">
    <!-- PAINEL ESQUERDO: LOGO -->
    <div class="cadastro-left-panel">
        <div class="cadastro-logo-section">
            <img src="ecohub-logo.png" alt="Logo EcoHub" class="ecohub-logo-img">
        </div>
    </div>

    <!-- PAINEL DIREITO: FORMULÁRIO UNIFICADO -->
    <div class="cadastro-right-panel">
        <div class="cadastro-content">
            <h3>CADASTRE-SE</h3>
            <form class="cadastro-form">
                <!-- Campos da Parte 1 -->
                <div class="form-group">
                    <input type="text" id="nome-completo" required placeholder=" ">
                    <label for="nome-completo">NOME COMPLETO</label>
                </div>
                <div class="form-group">
                    <input type="text" id="nome-usuario" required placeholder=" ">
                    <label for="nome-usuario">NOME DO USUÁRIO</label>
                </div>
                <div class="form-group">
                    <input type="text" id="cpf" required placeholder=" ">
                    <label for="cpf">CPF</label>
                </div>
                
                <!-- Campos da Parte 2 -->
                <div class="form-group">
                    <input type="text" id="data-nascimento" required placeholder=" " onfocus="(this.type='date')" onblur="(this.type='text')">
                    <label for="data-nascimento">DATA DE NASCIMENTO</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email-cadastro" required placeholder=" ">
                    <label for="email-cadastro">E-MAIL</label>
                </div>
                <div class="form-group">
                    <input type="password" id="senha-cadastro" required placeholder=" ">
                    <label for="senha-cadastro">SENHA</label>
                </div>
                 <div class="form-group">
                    <input type="password" id="confirmar-senha" required placeholder=" ">
                    <label for="confirmar-senha">CONFIRMAR SENHA</label>
                </div>

                <!-- Botão Final -->
                <button type="submit" class="btn-cadastrar-final">CADASTRAR</button>
            </form>
        </div>
    </div>
</div>
