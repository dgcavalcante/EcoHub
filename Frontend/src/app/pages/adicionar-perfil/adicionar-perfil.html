<div class="perfil-config-container">
    <div class="config-card">
        <h2>Criar Novo Perfil</h2>
        
        <form class="config-form">
            <div class="form-group-config">
                <label for="perfil-nome">Nome do Perfil</label>
                <input type="text" id="perfil-nome" placeholder="Ex: Meu Lar, Escritório, etc." required>
            </div>

            <div class="form-group-config">
                <label for="perfil-foto">Foto do Perfil</label>
                <div class="foto-upload">
                    <img id="preview-foto" src="https://via.placeholder.com/150/EEEEEE/333333?text=Selecione+Foto" alt="Preview da Foto">
                    <input type="file" id="perfil-foto" accept="image/*">
                    <button type="button" class="btn-upload-foto" onclick="document.getElementById('perfil-foto').click()">Escolher Foto</button>
                </div>
            </div>

            <div class="form-group-config">
                <label for="perfil-tema">Tema Preferido</label>
                <select id="perfil-tema">
                    <option value="claro">Claro</option>
                    <option value="escuro">Escuro</option>
                    <option value="sistema">Sistema Padrão</option>
                </select>
            </div>

            <div class="form-actions-config">
                <button type="button" class="btn-cancelar" routerLink="/perfil-acesso">Cancelar</button>
                <button type="submit" class="btn-salvar">Salvar Perfil</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputFoto = document.getElementById('perfil-foto');
        const previewFoto = document.getElementById('preview-foto');

        if (inputFoto && previewFoto) {
            inputFoto.addEventListener('change', function(event) {
                if (event.target.files && event.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewFoto.src = e.target.result;
                    };
                    reader.readAsDataURL(event.target.files[0]);
                }
            });
        }
    });
</script>
