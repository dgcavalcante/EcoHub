<div class="dashboard-container">
    

    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="ecohub-logo.png" alt="EcoHub Logo">
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/controle-aparelhos" routerLinkActive="active">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8V6a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v2"></path><path d="M10 20v-5"></path><path d="M14 20v-5"></path><path d="M12 15h.01"></path><path d="M4 10h16v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-6Z"></path></svg>
                        <span>Aparelhos</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/analise-consumo" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                        <span>Análise de Consumo</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/monitoramento-desperdicio" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
                        <span>Monitoramento</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/recomendacao-consumo" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.09 14.05C15.03 13.5 15 12.76 15 12c0-.76.03-1.5.09-2.05.17-1.39.73-2.58 1.58-3.44.84-.85 1.98-1.5 3.33-1.61"></path><path d="M9 12c0 .76-.03 1.5-.09 2.05-.17 1.39-.73 2.58-1.58 3.44-.84.85-1.98 1.5-3.33 1.61"></path><path d="M12 2a4 4 0 0 0-4 4v2c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V6a4 4 0 0 0-4-4Z"></path><path d="M8.5 14.5A2.5 2.5 0 0 0 11 17h2a2.5 2.5 0 0 0 2.5-2.5V10h-7v4.5Z"></path></svg>
                        <span>Recomendações</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/gerar-relatorios" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                        <span>Gerar Relatórios</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/relatorios-detalhados" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                        <span>Relatórios Detalhados</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <a routerLink="/editar-perfil" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Editar Perfil</span>
            </a>
        </div>
    </aside>


    <main class="main-content">

        <header class="main-header">
            <h1>Editar Perfil</h1>
            <div class="header-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </header>


        <section class="profile-edit-container">
            <div class="form-card">
                
                <div class="profile-picture-section">
                    <div class="profile-picture-preview">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="picture-actions">
                        <button class="btn-upload">Alterar Foto</button>
                        <button class="btn-remove">Remover</button>
                        <input type="file" hidden accept="image/*">
                    </div>
                </div>

  
                <form class="profile-form" (submit)="onSubmit($event)">
                    <input type="text" id="cpf" [value]="userCpf" placeholder="CPF (necessário para atualizar)" style="display:none">
                    <div class="form-group">
                        <label for="nome-completo">Nome Completo</label>
                        <input type="text" id="nome-completo" [value]="userNome" placeholder="Nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" [value]="userEmail" placeholder="seu@email.com">
                    </div>

                    <hr class="form-divider">

                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" id="senha-atual" placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" id="nova-senha" placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-nova-senha">Confirmar Nova Senha</label>
                        <input type="password" id="confirmar-nova-senha" placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn-salvar">SALVAR ALTERAÇÕES</button>
                </form>
            </div>
        </section>

    </main>
</div>
